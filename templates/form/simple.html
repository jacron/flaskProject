{%  set value = record[field].value %}
<td>{{ field }} ({{ value|length }})</td>
<td>
    {% set len = value|length %}
    <input type="text"
           value="{{ value }}"
           size="{{ len }}"
           minlength="{{ len }}"
           maxlength="{{ len }}"
           name="{{ record.type.value }}.{{ field }}"
           title="{{ field }}">
</td>
