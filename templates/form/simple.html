{%  set value = record[field].value %}
<td>
    {% if not record[field].nullable %}
    *
    {% endif %}
    {{ field }} ({{ value|length }})
</td>
<td>
    {% set len = value|length %}
    <input type="text"
           value="{{ value }}"
           size="{{ len }}"
           minlength="{{ len }}"
           maxlength="{{ len }}"
           name="{{ record.type.value }}.{{ field }}"
           {% if field == 'type' %}
            disabled="disabled"
           {% endif %}
           title="{{ field }}">
</td>
