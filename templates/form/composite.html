{% set cmp = record[field] %}
<td><label>{{ cmp.label }}</label></td>
<td>
{% for f in cmp.fields %}
    {% set value = cmp.fields[f].value %}
    {% set len = value|length %}
    <input type="text"
           value="{{ value }}"
           size="{{ len }}"
           minlength="{{ len }}"
           maxlength="{{ len }}"
           name="{{ record.type.value }}.{{ f }}"
           title="{{ f }} ({{ len }})">
{% endfor %}
</td>
